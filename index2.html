<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Shmoutfit</title>
    <style>
        @font-face {
            font-family: "Groupaaa";
            src: url("/Users/zach/Library/Fonts/group.8a753a8.otf");
        }

        body {
            background-color: lightyellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: -1vw;
            position: relative; /* Allow absolute positioning of notes */
        }

        h1 {
            font-size: 15vh;
            text-align: center;
            font-family: Groupaaa;
            margin: 0;
            margin-bottom: 2vh;
            color: rgb(66, 56, 255);
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Add a floating animation */
        .float {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        /* Keyframes for independent movements */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-5px); 
            }
            50% {
                transform: translateY(5px); 
            }
            75% {
                transform: translateY(-5px); 
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Custom animation delays for each letter */
        .float:nth-child(1) { animation-delay: 0s; animation-duration: 5.5s; }
        .float:nth-child(2) { animation-delay: 0.1s; animation-duration: 6s; }
        .float:nth-child(3) { animation-delay: 0.2s; animation-duration: 5.2s; }
        .float:nth-child(4) { animation-delay: 0.3s; animation-duration: 5.1s; }
        .float:nth-child(5) { animation-delay: 0.4s; animation-duration: 7.4s; }
        .float:nth-child(6) { animation-delay: 0.5s; animation-duration: 5s; }
        .float:nth-child(7) { animation-delay: 0.6s; animation-duration: 7.3s; }
        .float:nth-child(8) { animation-delay: 0.7s; animation-duration: 6.5s; }
        .float:nth-child(9) { animation-delay: 0.8s; animation-duration: 7.2s; }
        .float:nth-child(10) { animation-delay: 0.9s; animation-duration: 5.1s; }
        .float:nth-child(11) { animation-delay: 1s; animation-duration: 5.4s; }
        .float:nth-child(12) { animation-delay: 1.1s; animation-duration: 5s; }
        .float:nth-child(13) { animation-delay: 1.2s; animation-duration: 6.3s; }
        .float:nth-child(14) { animation-delay: 1.3s; animation-duration: 8.5s; }
        .float:nth-child(15) { animation-delay: 1.4s; animation-duration: 5.1s; }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rectangle {
            width: 400px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s; /* Smooth transition for rotation */
        }

        .rectangle.top {
            height: 30vh;
        }

        .rectangle.middle {
            height: 40vh;
        }

        .rectangle.bottom {
            height: 15vh;
        }

        .note {
            position: absolute;
            width: 7vw;
            height: 7vw;
            background-color: #ffeb3b; /* Yellow color for post-it note */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
        }
    </style>
</head>
<body>
    <h1>
        <span class="float">o</span>
        <span class="float">U</span>
        <span class="float">T</span>
        <span class="float">F</span>
        <span class="float">i</span>
        <span class="float">T</span>
        <span class="float"> </span>
        <span class="float">S</span>
        <span class="float">H</span>
        <span class="float">m</span>
        <span class="float">O</span>
        <span class="float">u</span>
        <span class="float">T</span>
        <span class="float">F</span>
        <span class="float">i</span>
        <span class="float">T</span>
    </h1>
    <div class="container">
        <div class="rectangle top"></div>
        <div class="rectangle middle"></div>
        <div class="rectangle bottom"></div>
    </div>

    <script>
        // Arrays holding file names with folder paths
        const shirtImages = ["shirts/shirts1.png", "shirts/shirts2.png"];
        const pantImages = ["pants/pants1.png", "pants/pants2.png"];
        const shoeImages = ["shoes/shoes1.png", "shoes/shoes2.png"];

        // Function to get a random image from a given array
        function getRandomImage(images) {
            const index = Math.floor(Math.random() * images.length);
            return images[index];
        }

        // Function to get a random rotation between -15 and 15 degrees
        function getRandomRotation() {
            return Math.floor(Math.random() * 21) - 10; // Range: -15 to 15
        }

        // Function to set random images and rotation to each rectangle
        function setRandomImages() {
            const topRect = document.querySelector('.rectangle.top');
            const middleRect = document.querySelector('.rectangle.middle');
            const bottomRect = document.querySelector('.rectangle.bottom');

            topRect.style.backgroundImage = `url(${getRandomImage(shirtImages)})`;
            topRect.style.transform = `rotate(${getRandomRotation()}deg)`;

            middleRect.style.backgroundImage = `url(${getRandomImage(pantImages)})`;
            middleRect.style.transform = `rotate(${getRandomRotation()}deg)`;

            bottomRect.style.backgroundImage = `url(${getRandomImage(shoeImages)})`;
            bottomRect.style.transform = `rotate(${getRandomRotation()}deg)`;
        }

        // Function to create a random post-it note
        function createNote(noteContents) {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = noteContents;
            document.body.appendChild(note);

            // Set random position within the viewport
            const randomX = Math.random() * (window.innerWidth - 120); // Subtract note width
            const randomY = Math.random() * (window.innerHeight - 120); // Subtract note height
            note.style.left = `${randomX}px`;
            note.style.top = `${randomY}px`;

            // Add event listener for picking up and placing the note
            let isDragging = false;

            note.addEventListener('click', function(event) {
                // Prevent the event from bubbling up to the body click handler
                event.stopPropagation();

                if (isDragging) {
                    isDragging = false; // Stop dragging
                } else {
                    isDragging = true; // Start dragging
                }
            });

            document.addEventListener('mousemove', function(event) {
                if (isDragging) {
                    // Move the note with the mouse
                    note.style.left = `${event.clientX - note.offsetWidth / 2}px`;
                    note.style.top = `${event.clientY - note.offsetHeight / 2}px`;
                }
            });
        }

        // Initial call to set images and create a note on page load
        setRandomImages();
        createNote("Dual colored (ex: black and white) can be fun!");
        createNote("pull your pants up a bit...");

        // Click handler for the entire body
        document.body.addEventListener('click', function(event) {
            if (event.target.classList.contains('rectangle')) {
                // Handle individual rectangle clicks if needed
            } else {
                // Create a new note when clicking anywhere else
                createNote("Check out this outfit!");
            }
        });
    </script>
</body>
</html>
