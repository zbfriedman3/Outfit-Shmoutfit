<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Rectangles Layout</title>
    <style>
        body {
            background-color: lightyellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin: 10px 0 20px;
            color: darkred;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .rectangle {
            width: 200px;
            background-color: red;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .rectangle.top {
            height: 200px;
        }

        .rectangle.middle {
            height: 300px;
        }

        .rectangle.bottom {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Pick Me</h1>
    <div class="container">
        <div class="rectangle top"></div>
        <div class="rectangle middle"></div>
        <div class="rectangle bottom"></div>
    </div>

    <script>
        // Arrays holding file names based on the naming pattern
        const shirtImages = ["shirts1.png", "shirts2.png"];
        const pantImages = ["pants1.png", "pants2.png"];
        const shoeImages = ["shoes1.png", "shoes2.png"];

        // Function to get a random image from a given array
        function getRandomImage(images) {
            const index = Math.floor(Math.random() * images.length);
            return images[index];
        }

        // Function to set random images to each rectangle
        function setRandomImages() {
            document.querySelector('.rectangle.top').style.backgroundImage = `url(${getRandomImage(shirtImages)})`;
            document.querySelector('.rectangle.middle').style.backgroundImage = `url(${getRandomImage(pantImages)})`;
            document.querySelector('.rectangle.bottom').style.backgroundImage = `url(${getRandomImage(shoeImages)})`;
        }

        // Initial call to set images on page load
        setRandomImages();

        // Change all images when clicking on the body (excluding rectangles)
        document.body.addEventListener('click', function(event) {
            if (!event.target.classList.contains('rectangle')) {
                setRandomImages();
            }
        });

        // Change individual rectangle image on click
        document.querySelector('.rectangle.top').addEventListener('click', function(event) {
            event.stopPropagation();
            this.style.backgroundImage = `url(${getRandomImage(shirtImages)})`;
        });

        document.querySelector('.rectangle.middle').addEventListener('click', function(event) {
            event.stopPropagation();
            this.style.backgroundImage = `url(${getRandomImage(pantImages)})`;
        });

        document.querySelector('.rectangle.bottom').addEventListener('click', function(event) {
            event.stopPropagation();
            this.style.backgroundImage = `url(${getRandomImage(shoeImages)})`;
        });
    </script>
</body>
</html>
